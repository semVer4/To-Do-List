<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>To-Do List</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">To-Do List</div>
    </header>
    <main class="main">
        <p>Добавить задачу:</p>
        <input class="field__task">
        <button class="task__add">Добавить</button>

        <section class="tasks">
            <h1 class="task__title">Список задач:</h1>

            <ul class="todo__list"></ul>
        </section>
    </main>
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
